<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <form>
          <input class = "enter" type="text" placeholder="Enter a city" />
          <input type="submit" value="Search"> 
          <input class="current" type="button" value="Current">
      </form>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="row city">
            Wrocław
        </div>
        <div class="row">
          <div class="col day">Saturday</div>
          <div class="col time">13.30</div>
        </div>
        <div class="row wet">
            Clouds
        </div>
      </div>
      <div class="col-5 align-self-center tmp">
        <span class="icon">
          <img src="https://openweathermap.org/img/wn/04d@2x.png" id="icon" alt="brokenclouds">
        </span>
        <span class="temperature">
          19
        </span> 
        <a href="#" id="c" class="link">
          °C 
        </a>
        <span class = "line">
        |
        </span>
        <a href="#" id="f" class="link">
          °F
        </a>         
      </div>
      <div class="col">
        <div class="row pres">Pressure: 1020 hpa</div>
        <div class="row hum">Humidity: 0 %</div>
        <div class="row wind">Wind: 7 km/h</div>
      </div>
    </div>
    <div class="weather">
      <div class="days">
        <div class="row">
          <div class="col hour">Monday</div>
          <div class="col hour">Tuesday</div>
          <div class="col hour">Wednesday</div>
          <div class="col hour">Thursday</div>
          <div class="col hour">Friday</div>
          <div class="col hour">Saturday</div>
        </div>
      </div>
      <div class="images">
        <div class="row">
          <div class="col"><img class = "image" src="snow.jpeg" alt="snow" /></div>
          <div class="col"><img class = "image"src="snow.jpeg" alt="snow" /></div>
          <div class="col"><img class = "image"src="snow.jpeg" alt="snow" /></div>
          <div class="col"><img class = "image"src="Snow and sun.jpeg" alt="snownsun" /></div>
          <div class="col"><img class = "image"src="Rain.jpeg" alt="rain" /></div>
          <div class="col"><img class="image" src="Rain.jpeg" alt="rain" /></div>
        </div>
      </div>
      <div class="temperature">
        <div class="row">
          <div class="col temp">-5°C</div>
          <div class="col temp">-10°C</div>
          <div class="col temp">0°C</div>
          <div class="col temp">-2°C</div>
          <div class="col temp">-3°C</div>
          <div class="col temp">1°C</div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <footer>
      <a href="https://github.com/alicjamysliwiec/WeatherApp" class = "source" target="_blank">
      Open-source code
      </a>
      by
      <a href="https://www.linkedin.com/in/alicja-my%C5%9Bliwiec-b8b160201/" class="author" target="_blank">
      Alicja Myśliwiec
      </a>
    </footer>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
